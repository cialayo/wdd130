  <body>
    <header><h1>✔ QUIZ W05 | Cristina Alayo</h1></header>
    <main>
      <form action="">
        <label for="q1">1. What does the acronym CSS stand for?</label>
        <input type="text" name="q1" id="q1" />
        <label for="q2"
          >2. How are id and class attributes select in CSS?</label
        >
        <textarea
          name="q2"
          id="q2"
          rows="4"
          placeholder="Type here..."
        ></textarea>
        <label for="q3"
          >3. Whitch of the following is a valid CSS comment?</label
        >
        <select name="q3" id="q3">
          <option value="" selected disabled>Choose One ...</option>
          <option value="//">//</option>
          <option value="#">#</option>
          <option value="!--coment --">!--coment --"</option>
        </select>
        <label for="q4"
          >4. What is the bottom margin given this declaration?</label
        >
        <pre class ='css'><code>margin: 10px 5px 15px;</code></pre>
        <input type="number" id="q4" name="q4" />
        <button type="submit">Submit Quiz</button>
      </form>
    </main>
