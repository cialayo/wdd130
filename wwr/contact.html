<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Life Adventures | Contact</title>
        <meta name="description" content="Contact Us the most exclusive Rafting Company">
        <meta name="author" content="Cristina Alayo">
        <link rel="stylesheet" href="styles/contact.css">
    </head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Rafting Site Logo">
        <h1>Life Adventures</h1>
        <nav>
            <ul class="navigation">
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                </ul>
        </nav>
    </header>
    <main>
            <section class="contact">
            <h1>Contact Us</h1>
            <h2>Send Us a message</h2>
            <p>Life Adventures Rafting Company</p>
            <p>Phone: 999 888 7777</p>
            <p>Email: <a href="mailto:">contact@lifeadventures.com</a></p>
            <div class="map">
                <iframe
                <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d53470.87832899428!
                2d-76.03517578803731!3d-5.063697961503858!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.
                1!3m3!1m2!1s0x91b98b4bced9f745%3A0x6001d2660137008c!2zUmlvIE1hcmHDscOzbg!5e0!3m2!1ses
                -419!2spe!4v1721964329956!5m2!1ses-419!2spe" width="805" height="450";" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </section>
        <section class="employees">
            <h2>Employees</h2>
            <figure>
                <img src="images/employee1.jpg" alt="Employee 1">
                <figcaption>Caption 1</figcaption>
            </figure>

            <figure>
                <img src="images/employee2.jpg" alt="Employee 2">
                <figcaption>Caption 2</figcaption>
            </figure>

            <figure>
                <img src="images/employee3.jpg" alt="Employee 3">
                <figcaption>Caption 3</figcaption>
            </figure>

            <figure>
                <img src="images/employee4.jpg" alt="Employee 4">
                <figcaption>Caption 4</figcaption>
            </figure>

            <figure>
                <img src="images/employee5.jpg" alt="Employee 5">
                <figcaption>Caption 5</figcaption>
            </figure>

        </section>

        <div class="form-container">
            <h1>Contact Us</h1>
            <form action="/submit" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
    
                <label>Purpose of the Message:</label>
                <div class="radio-group">
                    <label><input type="radio" name="purpose" value="General Inquiry" required> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="Reservation Question"> Reservation Question</label>
                    <label><input type="radio" name="purpose" value="Website Suggestion"> Website Suggestion</label>
                </div>
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
    
                <div class="checkbox-group">
                    <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>
                </div>
    
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </main>
    <footer>
        <p> ©️ 2024 ✨ Rafting Company ✨ Cristina Alayo </p>
        <nav class="sociallinks">
            <a href="https://facebook.com"><img src="images/facebook_icon.png" alt="Facebook"></a>
            <a href="https://instagram.com"><img src="images/instagram_icon.png" alt="Instagram"></a>
            <a href="https://tiktok.com"><img src="images/tiktok_icon.png" alt="TikTok"></a>
        </nav>
    </footer>
</body>
</html>
